<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="intro2.css">
</head>
<body>
	<form>
		<h2>Registration form</h2>
		<div class="container">
			<label for="name">Name</label>
				<input type="text"name="name"required/>
				<label for="email">Email</label>
				<input type="email"name="email"required/>
				<label for="passward">Passward</label>
				<input type="passward"name="passward"required/>
				<label for="phone no">Phone Number</label>
				<input type="tel"name="Phone Number"required/>
				<label for="gender">Gender</label>
				<select id="gender">
					<option value="male"name="male">male</option>
					<option value="female"name="female">female</option>
					<option value="others"name="others">others</option>
				</select>
				<label for="Zip code">Zipcode</label>
				<input type="text"name="Zip code"required/>
				<label for="About">About</label>
				<input type="text area"name="text area"required/>
				<div class="btn">
					<input type="Submit"value="Registration"required/>
				</div>
			</div>

	</form>

</body>
</html>
